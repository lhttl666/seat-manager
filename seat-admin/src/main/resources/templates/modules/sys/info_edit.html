<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">添加用户</h3>
        <h3 class="msg"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">

            <div class="form-group">
                <label for="usernameId" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="usernameId">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="radio" value="1" name="sex" title="男">男</input>&nbsp;
                    <input type="radio" value="0" name="sex" title="女">女</input>
                    <!--//取radio的值
                        $("input[name='radioName'][checked]").val();-->
                </div>
            </div>

            <div class="form-group">
                <label for="birthday" class="col-sm-2 control-label">生日</label>
                <div class="col-sm-10">
                    <input type="date" id="birthday">
                </div>
            </div>

            <div class="form-group">
                <label for="emailId" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="emailId">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneId" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" id="phoneId">
                </div>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-default btn-cancel">取消</button>
            <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
        <!-- /.box-footer -->
    </form>
    <div class="layui-layer layui-layer-page layui-layer-molv layer-anim" id="treeLayer" type="page" times="2"
         showtime="0" contype="object"
         style="z-index:59891016; width: 300px; height: 450px; top: 100px; left: 500px; display:none">
        <span class="layui-layer-setwin"> <a
                class="layui-layer-ico layui-layer-close layui-layer-close1 btn-cancel"></a></span>
        <div class="layui-layer-btn layui-layer-btn-">
            <a class="layui-layer-btn0 btn-confirm">确定</a>
            <a class="layui-layer-btn1 btn-cancel">取消</a>
        </div>
    </div>
</div>

    function doGetEditFormData() {
        //获取用户输入的数据
        var params = {
            username: $("#usernameId").val(),
            sex: $('input:radio[name="sex"]:checked').val(),
            birthday: $("#birthday").val(),
            email: $("#emailId").val(),
            mobile: $("#phoneId").val(),
        }
        //获取选择的角色
        var roleIds = new Array();
        $("#rolesId input[name='roleId']")
            .each(function () {
                if ($(this).prop("checked")) {
                    roleIds.push($(this).val());
                }
            });
        params.roleIds = roleIds.toString();
        return params;
    }


    function doInitFormData() {

        // 性别怎么显示>?        $("#sex").val(data.user.deptName);
        $("#birthday").data("deptId", data.user.deptName);
        $("#emailId").val(data.user.email);
        $("#phoneId").val(data.user.mobile);
        //初始化用户角色信息
        var ids = data.roleIds;
        for (var i in ids) {

                .prop("checked", true);
