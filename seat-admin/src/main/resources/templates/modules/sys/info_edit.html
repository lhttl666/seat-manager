<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">添加用户</h3>
        <h3 class="msg"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">

            <div class="form-group">
                <label for="usernameId" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="usernameId">
                </div>
            </div>

            <div class="form-group">
                <label for="emailId" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="radio" value="1" name="sex" checked="checked" title="男">男</input>&nbsp;
                    <input type="radio" value="0" name="sex" checked="checked" title="女">女</input>
                </div>
            </div>

            <div class="form-group">
                <label for="emailId" class="col-sm-2 control-label">生日</label>
                <div class="col-sm-10">
                    <input type="date">
                </div>
            </div>

            <div class="form-group">
                <label for="emailId" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="emailId">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneId" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" id="phoneId">
                </div>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-default btn-cancel">取消</button>
            <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
        <!-- /.box-footer -->
    </form>
    <div class="layui-layer layui-layer-page layui-layer-molv layer-anim" id="treeLayer" type="page" times="2" showtime="0" contype="object" style="z-index:59891016; width: 300px; height: 450px; top: 100px; left: 500px; display:none">
        <span class="layui-layer-setwin"> <a
                class="layui-layer-ico layui-layer-close layui-layer-close1 btn-cancel"></a></span>
        <div class="layui-layer-btn layui-layer-btn-">
            <a class="layui-layer-btn0 btn-confirm">确定</a>
            <a class="layui-layer-btn1 btn-cancel">取消</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="bower_components/layer/layer.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        //页面加载完成以后加载角色信息并初始化页面
        doLoadRoles();
        //事件注册
        $(".box-footer")
            .on("click", ".btn-cancel", doCancel)
            .on("click", ".btn-save", doSaveOrUpdate);


        $(".form-horizontal")
            .on("click", ".load-sys-dept", doLoadZTreeNodes);
    });

    function doHideTree() {
        $("#treeLayer").css("display", "none");
    }

    //确定按钮
    function doConfirm() {
        //1.获取选中的记录(id,name);
        var selectedNodes = zTree.getSelectedNodes();
        var node = selectedNodes[0];
        //2.将id和name填写或绑定在具体对象上
        $("#deptId").val(node.name);
        console.log("node.id=" + node.id)
        $("#deptId").data("deptId", node.id)
        //3.隐藏zTree对应的Div
        doHideTree();
    }

    function doLoadZTreeNodes() {
        var url = "dept/doFindZTreeNodes";
        $("#treeLayer").css("display", "block");
        $.getJSON(url, function (result) {
            if (result.state == 1) {
                zTree = $.fn.zTree.init($("#zTreeId"), setting, result.data);
            } else {
                alert(result.message);
            }
        });
    }

    function doCancel() {
        $("#mainContentId").removeData("rowData");
        $("#mainContentId").load("user/info_list");
    }

    function doSaveOrUpdate() {
        var rowData = $("#mainContentId").data("rowData");
        //1.获取表单数据
        var params = doGetEditFormData();
        if (rowData) params.id = rowData.user.id;
        //2.发起异步请求
        var insertUrl = "user/doSaveObject";
        var updateUrl = "user/doUpdateObject";
        var url = rowData ? updateUrl : insertUrl;
        console.log(params);
        $.post(url, params, function (result) {
            if (result.state == 1) {
                alert(result.message);
                doCancel();
            } else {
                alert(result.message);
            }
        })
    }

    function doGetEditFormData() {
        //获取用户输入的数据
        var params = {
            username: $("#usernameId").val(),
            password: $("#passwordId").val(),
            email: $("#emailId").val(),
            mobile: $("#phoneId").val(),
            deptId: $("#deptId").data("deptId")
        }
        //获取选择的角色
        var roleIds = new Array();
        $("#rolesId input[name='roleId']")
            .each(function () {
                if ($(this).prop("checked")) {
                    roleIds.push($(this).val());
                }
            });
        params.roleIds = roleIds.toString();
        return params;
    }

    function doLoadRoles() {
        var url = "role/doFindRoles"
        $.getJSON(url, function (result) {
            if (result.state == 1) {
                doInitPageRoles(result.data);
                doInitFormData();//修改时
            } else {
                alert(result.message);
            }
        })
    }

    function doInitFormData() {
        var data = $("#mainContentId").data("rowData");
        if (!data) return;
        $("#pwdDiv").remove();
        console.log(data);
        //初始化用户信息
        $("#usernameId").val(data.user.username);
        $("#deptId").val(data.user.deptName);
        $("#deptId").data("deptId", data.user.deptName);
        $("#emailId").val(data.user.email);
        $("#phoneId").val(data.user.mobile);
        //初始化用户角色信息
        var ids = data.roleIds;
        for (var i in ids) {
            $("#rolesId input[value='" + ids[i] + "']")
                .prop("checked", true);
        }
    }

    function doInitPageRoles(data) {//List<CheckBox>
        //1.获取角色要显示的位置对象
        var div = $("#rolesId");
        div.empty();
        //2.迭代数据，将数据追加到div
        var input = "<input type='checkbox' name='roleId' value='[id]'>[name]"
        for (var i in data) {
            //记住每次replace时都会产生一个新的字符串对象
            var newInput =
                input.replace("[id]", data[i].id)
                    .replace("[name]", data[i].name);
            div.append(newInput)
        }
    }
</script>
